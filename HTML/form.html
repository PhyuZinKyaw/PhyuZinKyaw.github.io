<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="" method="">

        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">

        <br><br>

        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">

        <br><br>

        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">

        <br><br>

        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">

        <br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">

        <br><br>

        <label for="passport">Passport</label>
        <input type="file" name="stu_passport" id="passport">

        <br><br>
        <label for="">Year</label>
        <select name="" id="">
            <option value="">Choose your Year</option>
            <option value="">First Year</option>
            <option value="">Second Year</option>
            <option value="">Third Year</option>
        </select>

        <br><br>

        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female"><label for="Female">Female</label>

        <br><br>

        <label for="hobbies">Hobbies</label>
        <br>
        <input type="checkbox"><label for="gaming">Gaming</label>
        <input type="checkbox"><label for="moving">Moving</label>
        <input type="checkbox"><label for="travelling">Travelling</label>
        <input type="checkbox"><label for="reading">Reading</label>

        <br><br>

        <label for="">Address</label>
        <input type="text">
























        <br><br>

        <button type="submit">Sunmit</button>

    </form>
</body>
</html>
