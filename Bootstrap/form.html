<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-5">Form Lessons</h1>
    
    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-12 col-lg-6">
                <form action="">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="number" name="number" id="number" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="file" class="form-label">Password</label>
                        <input type="file" name="file" id="file" class="form-control">
                    </div>

                    <label for="name" class="d-block my-3">Gender</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="radio" class="form-check-label">
                        <label for="radio" class="form-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">                        
                       <input type="radio" name="gender" id="radio" class="form-check-label">
                        <label for="radio" class="form-label">Female</label>
                    </div>

                    <label for="" class="my-2 d-block">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox">
                        <label for="">Swimming</label>

                        <input type="checkbox">
                        <label for="">Singing</label>

                        <input type="checkbox">
                        <label for="">Reading</label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
