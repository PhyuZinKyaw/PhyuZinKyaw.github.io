<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <link rel="icon" href="images/logo.png">
    <link rel="icon" href="fontawesome/css/all.css">
    <script src="fontawesome/js/all.js"></script>
    <title>TwentyOne Sign</title>
</head>
<body>
    <!-- Navi Bar -->
    <nav class="navi">
        <div class="navi_bar">
            <div>
                <img src="images/logo.png" alt="" class="navi_img">
            </div>
        </div>
    </nav>
    
    <!-- Sign in -->
    <div>
        <img src="images/singin.jpg" alt="" class="sign_in_img">

        <div class="sign_in">
            <h2>Sign in</h2>
            <div class="sign_box">
                <div>
                    <label for="email_phone">Email & Mobile Number</label><br>
                    <input type="text" name="email_phone" id="" placeholder="TwentyOne">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="">
                </div>
                 <div>
                    <button class="continue"><a href="">Continue</a></button>
                 </div>         
            </div>
            <br>
            <hr class="firsthr">   
            <span>New Customer?</span>
            <hr class="secondhr">   
            <br><br>
            <button class="new_account"><a href="register.html">Create your Account</a></button>
        </div>
    </div>

</body>
</html>
