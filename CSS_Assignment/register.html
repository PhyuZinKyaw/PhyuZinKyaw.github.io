<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="images/logo.png">
    <link rel="icon" href="fontawesome/css/all.css">
    <script src="fontawesome/js/all.js"></script>
    <title>TwentyOne Register</title>
</head>
<body>
    <!-- Navi Bar -->
    <nav class="navi">
        <div class="navi_bar">
            <div>
                <img src="images/logo.png" alt="" class="navi_img">
            </div>
        </div>
    </nav>
    
    <!-- Register -->
    <div>
        <img src="images/register.jpg" alt="" class="register_img">

        <div class="register">
            <h2>Create your Account</h2>
            <div class="register_box">
                <div>
                    <label for="name">Your Name</label><br>
                    <input type="text" name="name" id="" placeholder="TwentyOne">
                </div>
                <div>
                    <label for="email_phone">Email & Mobile Number</label><br>
                    <input type="text" name="email_phone" id="" placeholder="TwentyOne">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" name="confirm_password" id="">
                </div>
                 <div>
                    <button class="continue"><a href="">Continue</a></button>
                 </div>         
            </div>
        </div>

    </div>

</body>
</html>
