            let secrectNo=7;
            let guess=prompt('Enter a Number Between 1 to 10');
            let count=0;
            while(secrectNo!=guess){
                if(guess<secrectNo){
                    alert('Lower,Try again!');
                }else{
                    alert('Higher,Try again!');
                }
                guess=prompt('Enter a number between 1 to 10');
                count++;
            }
            document.write('Correct!<br>');
            document.write('Your try time is '+count);
    </script>
