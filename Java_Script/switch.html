<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>

    <script>
        let number=parseInt(prompt("Enter a Number between 1 to 6"));
        switch(number){
            case 1: 
                    document.write("Your number is 1.");
                    break;
            case 2:
                    document.write("Your number is 2.");
                    break;
            case 3: 
                    document.write("Your number is 3.");
                    break;
            case 4:
                    document.write("Your number is 4.");
                    break;  
            case 5: 
                    document.write("Your number is 5.");
                    break;    
            default:
                    document.write("Your number is 6.");
                    break;
        }
    </script>
</body>
</html>
