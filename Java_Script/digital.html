<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital</title>
    <style>
        *{
            color: blue;
            text-align: center;
            font-size: 50px;
        }
        #clock{
            width: 400px;
            height: 80px;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid gray;
            position: relative;
            top: 250px;
            left: 500px;
            background-color: black;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <h1 id = "clock" onload="currentTime()"></h1>
    <script>
            function currentTime() {
            let date = new Date(); 
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            let session = "AM";

            if(hh === 0){
                hh = 12;
            }
            if(hh > 12){
                hh = hh - 12;
                session = "PM";
            }
    
            let time = hh + ":" + mm + ":" + ss + " " + session;

            document.getElementById("clock").innerText = time; 
            let t = setTimeout(function(){ currentTime() }, 1000);
            }

            currentTime();
    </script>
</body>
</html>
