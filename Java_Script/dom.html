<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="myID">Dom <i>Selector</i></h1>
    <p class="=myClass">Class Selector</p>
    <div class="myClass">Class 1 Selector</div>
    <p class="myClass">Class 2 Selector</p>
    <button onclick="show()">Click me</button>
    <script>
        function show()
        {
            //ID selector
            let myID=document.getElementById('myID');
            console.log(myID.innerText);
            console.log(myID.innerHTML);

            //Class selector
            let myClass=document.getElementsByClassName('myClass');
            console.log(myClass);

            //Tag selector
            let tag=document.getElementsByTagName('p');
            console.log(tag[0].innerText);

            //innerText, innerHTML
            myID.innerText="Javascript is <i>Funny!</i>";
            myID.innerHTML="Javascript is <i>Funny!</i>";

            //query selector
            let querySelector=document.querySelector('.myClass');
            console.log(querySelector.innerText);

            //query selector all
            let querySelectorAll=document.querySelectorAll('.myClass');
            console.log(querySelectorAll);
        }
    </script>
</body>
</html>
