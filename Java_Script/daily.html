<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1>Daily Cost</h1>
    <form action="" name="myForm">
        <label for="date">Date</label>

        
        <input type="date" name="date"><br><br>

        <label for="item">Item</label>
        <input type="text" name="item" id=""><br><br>

        <label for="price">Price</label>
        <input type="number" name="price" id=""><br><br>

        <button type="button" onclick="showlist()">Add</button>

    </form>
    <br><br>
    <table border="1" cellpadding="20" cellspacing="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="tdata"></tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="total"></td>
            </tr>
        </tfoot>
    </table>

    <script>
            var dailyList=[];
            function showlist(){
                let date=document.myForm.date.value;
                let item=document.myForm.item.value;
                let price=parseInt(document.myForm.price.value);

                let itemlist={
                    daily_date:date,
                    daily_item:item,
                    daily_price:price
                }

                dailyList.push(itemlist);
                console.log(dailyList);
                let data='';
                let total=0;
                for(let i=0;i<dailyList.length;i++)
                {
                    let daily_object=dailyList[i];
                    data+=`
                            <tr>
                                <td>${daily_object.daily_date}</td>
                                <td>${daily_object.daily_item}</td>
                                <td>${daily_object.daily_price}</td>
                            </tr>
                            `;
                    total+=daily_object.daily_price;
                }
                document.getElementById('tdata').innerHTML=data;
                document.getElementById('total').innerHTML=total;
            }
    </script>
</body>
</html>
