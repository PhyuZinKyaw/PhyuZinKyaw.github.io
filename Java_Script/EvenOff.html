<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
</head>
<body>
    <script>
        let numevenoff=prompt('Enter a number');
        let even=numevenoff%2;

        if(parseInt(numevenoff))
        {
            if(even==0)
            {
                document.write('Your number is even');
            }
            else
            {
                document.write('Your number is odd');
            }
        }
        else
        {
            document.write('None of these');
        }
    </script>
</body>
</html>
